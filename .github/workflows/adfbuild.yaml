name: Remove Azure Data Factory Dataset

on:
  push:
    branches:
      - main

jobs:
  remove-dataset:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build Module
      shell: pwsh
      run: |
        azure-data-fatory/Template/script.ps1 -Task ModuleBuild
