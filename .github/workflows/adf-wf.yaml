 


name: pwsh-trigger tests

on:
  push:
    

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment:
      name: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ./  # Checkout to the root directory

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true

      - name: Enable certain triggers and disable rest
        uses: azure/powershell@v1
        with:
          inlineScript: |
            # Set your parameters
            $DataFactoryName = 'myappadfa'
            $DataFactoryResourceGroup = 'project-dev'
            $DataFactorySubscriptionId = '6cdd51be-69f2-4db8-ace0-61086685ec5c'
            $DisableAllTriggers = $true
            $EnabledTriggers = 'daily_trigger'

            # Correct the path to the script and use the correct parameters
            .\azure-data-factory\Template\script.ps1  $DataFactoryName -DataFactoryResourceGroup $DataFactoryResourceGroup -DataFactorySubscriptionId $DataFactorySubscriptionId -DisableAllTriggers $DisableAllTriggers -EnabledTriggers $EnabledTriggers

          shell: pwsh
          azPSVersion: latest
          errorActionPreference: Stop
          failOnStandardError: false
