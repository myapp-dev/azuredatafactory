name: delete-adf-resource

on:
  push:
permissions:
      id-token: write
      contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Azure PowerShell
        uses: actions/setup-powershell@v2
        with:
          pwsh: 'latest'

      - name: Execute PowerShell script
        run: |
          $DataFactoryName = "myappdev"
          $ResourceGroupName = "project-dev"

          Write-Host "Deploying Azure Data Factory resources..."

          ./azure-data-factory/Template/script.ps1

          Write-Host "Deployment completed."

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
