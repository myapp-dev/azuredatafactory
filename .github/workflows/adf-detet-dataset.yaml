name: powershell-deployment

on:
  push:
permissions:
      id-token: write
      contents: read

jobs:
  deploy-adf-objects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Azure PowerShell
        run: Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force
      - name: Install Azure Data Factory module
        run: Install-Module -Name Az.DataFactory -Scope CurrentUser -Repository PSGallery -Force
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Deploy pipeline and dataset
        run: |
          azure-data-fatory/Template/script.ps1