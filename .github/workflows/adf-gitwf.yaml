name: githubworkflowadf

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 14.x

      - name: Install ADF Utilities package
        run: npm install
        working-directory: ADFroot/build

      - name: Validate
        run: npm run build validate ${{ github.workspace }}/ADFroot/ /subscriptions/<subID>/resourceGroups/<resourceGroupName>/providers/Microsoft.DataFactory/factories/<ADFname>
        working-directory: ADFroot/build

      - name: Validate and Generate ARM template
        run: npm run build export ${{ github.workspace }}/ADFroot/ /subscriptions/<subID>/resourceGroups/<resourceGroupName>/providers/Microsoft.DataFactory/factories/<ADFname> "ExportedArmTemplate"
        working-directory: ADFroot/build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ExportedArmTemplate
          path: ADFroot/build/ExportedArmTemplate

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: ExportedArmTemplate

      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Data Factory Deploy
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: project-dev
          dataFactoryName: gitadfdev
